<!-- 作品详情章节点击展开/收起 -->
<script>
    var ArchivePageContentDetailsEpisodeBlockUnfoldCounter = 0;
    function ArchivePageContentDetailsEpisodeBlockUnfoldFunc(){
        if(ArchivePageContentDetailsEpisodeBlockUnfoldCounter%2==0){
        document.getElementById('ArchivePageContentDetailsEpisodeBlockContainer').style.height='auto';
        document.getElementById('ArchivePageContentDetailsEpisodeBlockContainer').style.paddingBottom='5%';
        document.getElementById('ArchivePageContentDetailsEpisodeBlockUnfolder').style.transform='rotateX(180deg)';
        document.getElementById('ArchivePageContentDetailsBlur').style.height=((document.getElementById('ArchivePageContentLastCard').offsetTop/$(window).height())*100+65).toString()+'%';}
        else {
            document.getElementById('ArchivePageContentDetailsEpisodeBlockContainer').style.height='40%';
            document.getElementById('ArchivePageContentDetailsEpisodeBlockContainer').style.paddingBottom='1.1%';
            document.getElementById('ArchivePageContentDetailsEpisodeBlockUnfolder').style.transform='rotateX(0deg)';
            document.getElementById('ArchivePageContentDetailsBlur').style.height=((document.getElementById('ArchivePageContentLastCard').offsetTop/$(window).height())*100+55).toString()+'%';}
        ArchivePageContentDetailsEpisodeBlockUnfoldCounter+=1;
    }
    var ArchivePageContentDetailsStaffBlockUnfoldCounter = 0;
    function ArchivePageContentDetailsStaffBlockUnfoldFunc(){
        if(ArchivePageContentDetailsStaffBlockUnfoldCounter%2==0){
        document.getElementById('ArchivePageContentDetailsStaffBlockContainer').style.height='auto';
        document.getElementById('ArchivePageContentDetailsStaffBlockContainer').style.paddingBottom='5%';
        document.getElementById('ArchivePageContentDetailsStaffBlockUnfolder').style.transform='rotateX(180deg)';
        document.getElementById('ArchivePageContentDetailsBlur').style.height=((document.getElementById('ArchivePageContentLastCard').offsetTop/$(window).height())*100+65).toString()+'%';}
        else {
            document.getElementById('ArchivePageContentDetailsStaffBlockContainer').style.height='40%';
            document.getElementById('ArchivePageContentDetailsStaffBlockContainer').style.paddingBottom='1.1%';
            document.getElementById('ArchivePageContentDetailsStaffBlockUnfolder').style.transform='rotateX(0deg)';
            document.getElementById('ArchivePageContentDetailsBlur').style.height=((document.getElementById('ArchivePageContentLastCard').offsetTop/$(window).height())*100+55).toString()+'%';}
        ArchivePageContentDetailsStaffBlockUnfoldCounter+=1;
    }
</script>
